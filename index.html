<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NFT Challenge</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Freehand&family=Outfit&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img
        class="equilibrium"
        src="images/Hnet.com-image.jpg"
        alt="image-equilibrium"
      />
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <table>
        <tr>
          <td>
            <img
              class="icon-ethereum"
              src="images/icon-ethereum.svg"
              alt="icon-ethereum"
            />
            <p class="ETH">0.041 ETH</p>
          </td>
          <td>
            <img class="icon-clock" src="images/icon-clock.svg" alt="icon-clock">
          </td>
          <td>
            <p class="clock-info">3 days left</p>
          </td>
        </tr>
      </table>
      <hr />
      <img class="image-avatar" src="images/image-avatar.png" alt="image-avatar">
      <p class="creator">Creation of <span class="name">Jules Wyvern</span></p>
    </div>
  </body>
</html>
